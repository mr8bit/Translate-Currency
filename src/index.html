<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <!-- build:baseUrl -->
  <base href="/">
  <!--  this will create a <base href="/your website baseUrl"> when Gulp compiles the build project -->

  <!-- endbuild -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Angular Starter Kit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Starter Kit</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Angular Starter Kit">
  <link rel="icon" sizes="192x192" href="images/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Angular Starter Kit">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <link rel="shortcut icon" href="favicon.ico">

  <!--[if IE]>
  <link rel="shortcut icon" href="favicon.ico">
  <![endif]-->

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- build:css(./.tmp) css/main.min.css -->

    <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <script>document.documentElement.className = document.documentElement.className.replace('no-js','js');</script>
</head>

<body>
  <!--[if lt IE 8]>
  <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->


  <!-- Main view for templates -->
  <div ng-view class="page"></div>


  <!-- build:main(./.tmp) js/main.min.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->

    <script src="app/app.js"></script>
    <script src="app/money.min.js"></script>


    <script src="app/home/home.controller.js"></script>


  <script>
    angular.element(document).ready(function() {
      angular.bootstrap(document, ['app']);
    });
  </script>
</body>
</html>
